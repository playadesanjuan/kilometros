<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de cargas coche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
    .mensaje {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Registro de Cargas</h2>
  <form id="cargas-form">
    <label>Carga kw:</label>
    <input type="number" step="0.01" name="carga_kw" required>

    <label>Precio total:</label>
    <input type="number" step="0.01" name="precio_total" required>

    <button type="submit">Guardar carga</button>
  </form>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const form = document.getElementById('cargas-form');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const datos = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwnIdf1yJRb5p2qs8Jfo9IlGNJynTK6YcpxsOUSqZXClCJIjfOMrXCXelqusfX52O2-/exec', {
        method: 'POST',
        body: datos
      })
      .then(res => res.text())
      .then(data => {
        mensaje.textContent = "✅ Carga guardada correctamente";
        form.reset();
      })
      .catch(error => {
        mensaje.textContent = "❌ Error al guardar: " + error.message;
      });
    });
  </script>
</body>
</html>
