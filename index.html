<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULO KILOMETROS</title>
</head>
<body>
    <h1>Calculo Kilometros</h1>
    
   
    <form id="calcForm">
        <label for="kilometros">Kilómetros a recorrer:</label>
        <input type="number" id="kilometros" name="kilometros" required>
        <br>
        <br>
        <label for="litros">Coste litro:</label>
        <input type="number" id="litro" name="litro" value="1,540" step="0.001">
        <br>
        <br>
        <label for="bateria">Porcentaje de batería actual:</label>
        <input type="number" id="bateria" name="bateria" required>
        <br>
        <br>
        <label for="kwh">Coste kwh:</label>
        <input type="number" id="kwh" name="kwh" value="0,10" step="0.001">
        <br>
        <br>        
        <button type="submit">Calcular</button>
    </form>
    <br>
    <br>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
